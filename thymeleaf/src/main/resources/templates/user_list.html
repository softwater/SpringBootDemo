<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User列表</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(userList)}">
    <ul th:each="u:${userList}">
        <li th:text="${u.name}"></li>
        <li th:text="${u.age}"></li>
    </ul>
</div>
</body>
</html>
